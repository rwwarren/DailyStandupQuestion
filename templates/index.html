<html>
<style>
.center-screen {
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;

  min-height: 50vh;
}
</style>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
	<div>
	</div>
	<div class="center-screen">
		<center>
			<h1 style="font-size: 400%;" id="result">0</h1>
		</center>
	</div>
	<div >
		<center>
		<button onclick="newQuestion()" class="btn btn-primary btn-lg">Download CSV</button>
		</center>
	</div>
</body>

<script>

function httpGet(theUrl) {
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.open( "GET", theUrl, false );
    xmlHttp.send( null );
    return xmlHttp.responseText;
}

function newQuestion() {
	result = httpGet("/new");
    question = JSON.parse(result).question;
	document.getElementById("result").innerHTML = "<h1 id='result'>" + question + "</h1>";
}

newQuestion();

</script>
 </html>
